<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0d6efd"/>
    <link rel="manifest" href="manifest.json">

    <title>Dashboard - Nota Keuangan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark bg-primary shadow-sm sticky-top">...</nav>
    <div class="container mt-4 pb-5">
        <section id="dashboard" class="mb-4">...</section>
        <section class="card card-body mb-4 shadow-sm">...</section>
        <div class="text-center mb-3">...</div>
        <h4 id="list-title" class="mt-4">Daftar Hutang Supplier</h4>
        <div class="table-responsive">...</div>
    </div>


    <div class="modal fade" id="details-modal">...</div>
    <div class="modal fade" id="transaksi-modal">...</div>
    <div class="modal fade" id="payment-modal">...</div>
    
    <div class="modal fade" id="report-modal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Laporan & Manajemen Data</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <h6><i class="bi bi-filter"></i> Filter Laporan</h6>
                    <div class="row g-3 mb-4">
                        <div class="col-md-6"><label class="form-label">Dari Tanggal</label><input type="date" class="form-control" id="report-tgl-mulai"></div>
                        <div class="col-md-6"><label class="form-label">Sampai Tanggal</label><input type="date" class="form-control" id="report-tgl-akhir"></div>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" id="view-report-btn"><i class="bi bi-eye-fill"></i> Tampilkan Laporan di Web</button>
                        <button class="btn btn-danger" id="generate-pdf-btn"><i class="bi bi-file-earmark-pdf-fill"></i> Download Laporan PDF</button>
                    </div>

                    <hr>

                    <h6><i class="bi bi-database-fill-down"></i> Ekspor / Impor Data</h6>
                     <div class="d-grid gap-2">
                        <button class="btn btn-success" id="export-excel-btn"><i class="bi bi-file-earmark-excel-fill"></i> Export Semua Data ke Excel</button>
                        <label for="import-excel-input" class="btn btn-info"><i class="bi bi-database-fill-up"></i> Import Data dari Excel</label>
                        <input type="file" id="import-excel-input" style="display: none;" accept=".xlsx, .xls">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="view-report-modal" tabindex="-1">
        <div class="modal-dialog modal-xl modal-fullscreen-md-down">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Pratinjau Laporan</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-sm">
                            <thead id="view-report-head">
                                </thead>
                            <tbody id="view-report-body">
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    ...
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <script src="app.js"></script>
</body>
</html>

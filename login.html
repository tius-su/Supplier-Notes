<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Aplikasi Nota</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

    <div class="container">
        <div class="row justify-content-center align-items-center" style="height: 100vh;">
            <div class="col-md-5 col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h3 class="card-title text-center mb-4">Login Aplikasi Nota</h3>
                        <form id="login-form">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email (User ID)</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Masuk</button>
                            </div>
                            <div id="login-error" class="text-danger mt-3 text-center" style="display: none;"></div>
                        </form>
                    </div>
                </div>
                <p class="text-center text-muted mt-3 small">Tidak ada fitur registrasi. Hubungi admin untuk mendapatkan akun.</p>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    
    <script>
        // Konfigurasi Firebase Anda
        const firebaseConfig = {
            apiKey: "AIzaSyB8Zoz-zogrRL6IF4R7uhQO16z56coWkxg",
            authDomain: "supplier-notes-36c99.firebaseapp.com",
            projectId: "supplier-notes-36c99",
            storageBucket: "supplier-notes-36c99.firebasestorage.app",
            messagingSenderId: "413744415542",
            appId: "1:413744415542:web:73cc9f800102ab26ca2997"
        };

        // Inisialisasi Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Proses Login
        const loginForm = document.getElementById('login-form');
        const loginError = document.getElementById('login-error');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = loginForm.email.value;
            const password = loginForm.password.value;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Berhasil login, arahkan ke halaman utama
                    window.location.href = 'index.html';
                })
                .catch((error) => {
                    loginError.textContent = 'Email atau Password salah.';
                    loginError.style.display = 'block';
                });
        });
    </script>

</body>
</html>
